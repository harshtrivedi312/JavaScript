<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My book List</title>
    <link rel="stylesheet" href=""https://kit.fontawesome.com/7e52c4363d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

</head>
<body class="bg-secondary">
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i><span class="text-info"
            >Book</span
          > I read
        </h1>
        <form id="book-form">
          <div class="form-group">
            <label for="title" class="text-primary">Title</label>
            <input type="text" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="author" class="text-primary">Author</label>
            <input type="text" id="author" class="form-control" />
          </div>
          <div class="form-group">
            <label for="isbn" class="text-primary">ISBN#</label>
            <input type="text" id="isbn" class="form-control" />
          </div>
          <input type="submit" value="Add Book" class="btn btn-info btn-block" />
        </form>
        <table class="table table-striped mt-5 bg-dark text-light">
          <thead >
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
      <script src="./script.js"></script>
</body>
</html>
