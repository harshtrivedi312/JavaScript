<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To JS</title>
    <script src="intro_to_JS.js"></script>
    <script>
        function displayMessage() {
            alert('This action will trigger this alert')
        }
    </script>
    <style>
        p {
            font-size: larger;
            color: blue;
        }

        button {
            display: flex font-size: medium;
            color: chartreuse;
            background-color: black;
            max-resolution: 5px;
            padding: 5px;

        }
    </style>



</head>

<body>
    <p>Welcome to JavaScript</p>
    <form action="">
        <button type="button" value="click me" onclick="displayMessage()">Alert Button</button>
        <button type="submit" onclick="submitData()">Button For Prompt</button>
        <button type="button" onclick="readFromDataBase()"
        >Call Data base</button>
    </form>


</body>

</html>
